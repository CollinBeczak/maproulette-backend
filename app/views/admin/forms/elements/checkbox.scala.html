@(field:Field, label:String = "", default:Boolean = false, readOnly:Boolean = false)

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label">@label</label>
    <div class="col-sm-8">
        <input type="checkbox"
                id="@field.id"
                name="@field.name"
                value="true"
                @if(field.value.getOrElse(""+default) == "true") {checked="checked"}
                @if(readOnly) { disabled } />
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
