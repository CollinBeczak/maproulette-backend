@(debugMode:Boolean)(implicit req: play.api.mvc.RequestHeader, webJarAssets: WebJarAssets)
@minified() = {@{debugMode match { case true => ""; case false => ".min" }}}
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"/>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="@routes.WebJarAssets.at(webJarAssets.locate(s"css/bootstrap${minified()}.css"))"/>
    <!-- Font Awesome -->
<link rel="stylesheet" href="@routes.WebJarAssets.at(webJarAssets.locate(s"css/font-awesome${minified()}.css"))"/>
    <!-- Ionicons -->
<link rel="stylesheet" href="@routes.WebJarAssets.at(webJarAssets.locate(s"css/ionicons${minified()}.css"))"/>
    <!-- Datatables -->
<link rel="stylesheet" href="@routes.WebJarAssets.at(webJarAssets.locate(s"css/dataTables.bootstrap${minified()}.css"))">
    <!-- Theme style -->
<link rel="stylesheet" href="@routes.Assets.versioned(s"AdminLTE/AdminLTE${minified()}.css")"/>
    <!-- Toastr CSS -->
<link rel="stylesheet" href="@routes.WebJarAssets.at(webJarAssets.locate("toastr.css"))"/>
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
<link rel="stylesheet" href="@routes.Assets.versioned(s"AdminLTE/skins/_all-skins${minified()}.css")"/>
