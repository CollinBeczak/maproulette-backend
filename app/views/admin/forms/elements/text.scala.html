@(field: Field, label: String, default:String = "", placeholder: String = "", help: String = "", readOnly:Boolean = false, forcedValue:String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label">@label</label>
    <div class="col-sm-8">
        <input type="text"
                class="form-control"
                id="@field.id"
                name="@field.name"
                @if(readOnly) { readonly="readonly" }
                value="@{if(forcedValue.equals("")) { field.value.getOrElse(default) } else { forcedValue }}"
                placeholder="@placeholder" />
        <span class="help-block">@help</span>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
