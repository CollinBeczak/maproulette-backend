@import org.maproulette.session.User
@(user:User)
<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">

    <!-- Sidebar user panel (optional) -->
  <div class="user-panel">
    <div class="pull-left image">
      <img src="@user.osmProfile.avatarURL" class="img-circle" alt="User Image">
    </div>
    <div class="pull-left info">
      <p>@user.name</p>
        <!-- Status -->
      @if(!user.guest) {
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      }
    </div>
  </div>

    <!-- search form (Optional) -->
  <form action="#" method="get" class="sidebar-form">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search...">
      <span class="input-group-btn">
        <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
      </span>
    </div>
  </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
  <ul class="sidebar-menu">
      <!--li class="header">MY PROJECTS</li-->
      <!-- Optionally, you can add icons to the links -->
    <li class="active"><a href="#"><i class="fa fa-map-marker"></i> <span>Mapping</span></a></li>
    <li><a href="@routes.Application.admin()"><i class="fa fa-folder-open"></i> <span>Admin</span></a></li>
    <li><a href="#"><i class="fa fa-pie-chart"></i> <span>Stats</span></a></li>
      <!--li class="treeview">
                            <a href="#"><i class="fa fa-life-ring"></i> <span>Stats</span> <i class="fa fa-angle-left pull-right"></i></a>
                            <ul class="treeview-menu">
                                <li><a href="#">Challenge 1</a></li>
                                <li><a href="#">Challenge 2</a></li>
                            </ul>
                        </li-->
  </ul><!-- /.sidebar-menu -->
</section>
  <!-- /.sidebar -->
