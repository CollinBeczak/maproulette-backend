@(label:String, currentTags:List[String] = List.empty, help:String = "", placeholder: String = "", readOnly:Boolean = false)

<div class="form-group">
  <label class="col-sm-2 control-label">@label</label>
  <div class="col-sm-8">
    <input name="tags"
            id="challengeTags"
            value="@currentTags.mkString(",")"
            @if(readOnly) { readonly="readonly" }
    />
    <span class="help-block">@help</span>
  </div>
</div>
<script type="application/javascript">
  $("#challengeTags").tagit({
    allowSpaces: false,
    tagLimit: 25,
    placeholderText: "@placeholder"

  });
</script>
