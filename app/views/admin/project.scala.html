@import org.maproulette.session.User
@import org.maproulette.models.Project
@(user:User, projects:List[Project])

<section class="content-header">
    <h1>
        Administration
        <small></small>
    </h1>
        <!--ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Simple</li>
    </ol-->
</section>

<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Projects</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
            <table id="userTable" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>User Groups</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    @for(p <- projects) {
                        <tr>
                            <td>@p.id</td>
                            <td>@p.name</td>
                            <td>@p.groups.map(_.name).mkString(",")</td>
                            <td><DeleteButton/></td>
                        </tr>
                    }
                </tbody>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>User Groups</th>
                        <th>Actions</th>
                    </tr>
                </tfoot>
            </table>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</section>
