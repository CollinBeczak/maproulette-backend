@import org.maproulette.session.User
@(user:User)(implicit messages: Messages)

@views.html.admin.common.header(messages("users.administration.activity.title"))
<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">@messages("headers.users.activity", user.name)</h3>
    </div>
    <div class="box-body">
      @views.html.user.activity(user)
    </div>
  </div>
</section>
