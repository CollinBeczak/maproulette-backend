@import org.maproulette.session.User
@import org.maproulette.actions.Actions
@(user:User)
<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">

    <!-- Sidebar user panel (optional) -->
  <div class="user-panel">
    <div class="pull-left image">
      <img src="@user.osmProfile.avatarURL" class="img-circle" alt="User Image">
    </div>
    <div class="pull-left info">
      <p>@user.name</p>
        <!-- Status -->
      @if(!user.guest) {
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      }
    </div>
  </div>

    <!-- search form (Optional) -->
  <form action="#" method="get" class="sidebar-form">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search...">
      <span class="input-group-btn">
        <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
      </span>
    </div>
  </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
  <ul class="sidebar-menu">
    @if(user.isSuperUser) {
      <li class="header">Administration</li>
        <!-- Optionally, you can add icons to the links -->
      <li><a href="@routes.Application.adminUIList(Actions.ITEM_TYPE_PROJECT_NAME)"><i class="fa fa-folder-open"></i> <span>Projects</span></a></li>
      <li><a href="@routes.Application.users()"><i class="fa fa-users"></i> <span>Users</span></a></li>
      <li><a href="@routes.Application.stats()"><i class="fa fa-pie-chart"></i> <span>Stats</span></a></li>
    }
    <li class="header">Mapping</li>
    <li><a href="@routes.Application.index()"><i class="fa fa-map-o"></i> <span>Maps</span></a></li>
  </ul><!-- /.sidebar-menu -->
</section>
  <!-- /.sidebar -->
