@(field: Field, label: String, rows: String = "3", default:String = "", placeholder: String = "", help: String = "", readOnly:Boolean = false)

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label">@label</label>
    <div class="col-sm-8">
        <textarea class="form-control"
        rows="@rows"
        id="@field.id"
        name="@field.name"
        @if(readOnly) { readonly="readonly" }
        placeholder="@placeholder"
        >@field.value.getOrElse(default)</textarea>
        <span class="help-block">@help</span>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
