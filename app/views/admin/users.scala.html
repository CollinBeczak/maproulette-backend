@import org.maproulette.session.User
@(user:User, userList:List[User])

<section class="content-header">
    <h1>
        Administration
        <small></small>
    </h1>
    <!--ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Simple</li>
    </ol-->
</section>

<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Users (OSM)</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
            <table id="userTable" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Osm ID</th>
                        <th>Display Name</th>
                        <th>User Groups</th>
                    </tr>
                </thead>
                <tbody>
                    @for(u <- userList) {
                        <tr>
                            <td>@u.id</td>
                            <td>@u.osmProfile.id</td>
                            <td>@u.osmProfile.displayName</td>
                            <td>@u.groups.map(_.name).mkString(",")</td>
                        </tr>
                    }
                </tbody>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Osm ID</th>
                        <th>Display Name</th>
                        <th>User Groups</th>
                    </tr>
                </tfoot>
            </table>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</section>
