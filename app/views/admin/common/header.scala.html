@(title:String, subtitle:String=null, breadcrumbs:Map[String, (String, Call)]=Map.empty)(implicit messages: Messages)

<section class="content-header">
    <h1>
        @title
        @if(subtitle != null && subtitle != "") {
            <small> - @subtitle</small>
        }
    </h1>
    <ol class="breadcrumb">
        @for(b <- breadcrumbs) {
            <li><a href="@b._2._2"><i class="@b._2._1"></i> @b._1</a></li>
        }
    </ol>
</section>
