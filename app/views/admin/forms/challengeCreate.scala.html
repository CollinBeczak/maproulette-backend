@()

@views.html.admin.common.header("Administration")
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Create New Challenge</h3>
    </div><!-- /.box-header -->
    <!-- form start -->
    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name...">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Description..."></textarea>
            </div>
            <div class="form-group">
                <label>Blurb</label>
                <textarea class="form-control" id="blurb" rows="3" placeholder="Blurb..."></textarea>
            </div>
            <div class="form-group">
                <label>Instruction</label>
                <textarea class="form-control" id="instruction" rows="3" placeholder="Instruction..."></textarea>
            </div>
        </div><!-- /.box-body -->

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div><!-- /.box -->
